<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Hy Vọng Mới</title>
    <link rel="stylesheet" th:href="@{/css/login-page.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <img th:src="@{/images/logo.png}" alt="Logo Hy Vọng Mới" />
          <h1>Hy Vọng Mới</h1>
        </div>
        <nav>
          <ul>
            <li><a th:href="@{/}">Trang chủ</a></li>
            <li><a th:href="@{/phacdodieutri}">Phác đồ điều trị</a></li>
            <li><a th:href="@{/doingubacsi}">Đội ngũ bác sĩ</a></li>
            <li><a th:href="@{/#lien-he}">Liên hệ</a></li>
            <li><a th:href="@{/cosoyte}">Giới thiệu cơ sở</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Đăng Nhập</h2>
          <p>Chào mừng bạn trở lại với Hy Vọng Mới</p>
        </div>

        <!-- Thêm đoạn hiển thị thông báo lỗi đăng nhập -->
        <div
          th:if="${param.error}"
          class="alert alert-error"
          style="color: #e74c3c; margin: 15px 30px"
        >
          Email hoặc mật khẩu không đúng!
        </div>

        <!-- Success Message -->
        <div
          th:if="${successMessage}"
          class="alert alert-success"
          th:text="${successMessage}"
        ></div>

        <!-- Error Message -->
        <div
          th:if="${errorMessage}"
          class="alert alert-error"
          th:text="${errorMessage}"
        ></div>

        <div class="login-form">
          <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="username"
                placeholder="Nhập email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
              <span class="password-toggle" id="passwordToggle">
                <i class="far fa-eye"></i>
              </span>
            </div>
            <button type="submit" class="login-button">Đăng Nhập</button>
          </form>

          <div class="login-divider">
            <hr />
            <span>HOẶC</span>
            <hr />
          </div>

          <div class="social-login">
            <button class="social-button facebook-btn" type="button">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button class="social-button google-btn" type="button">
              <i class="fab fa-google"></i> Google
            </button>
          </div>

          <div class="register-link">
            Bạn chưa có tài khoản?
            <a th:href="@{/auth/register}">Đăng ký ngay</a>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/login-integration.js}"></script>
  </body>
</html>

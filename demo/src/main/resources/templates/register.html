<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Hy Vọng Mới</title>
    <link rel="stylesheet" th:href="@{/css/register-page.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <img th:src="@{/images/logo.png}" alt="Logo Hy Vọng Mới" />
          <h1>Hy Vọng Mới</h1>
        </div>
        <nav>
          <ul>
            <li><a th:href="@{/}">Trang chủ</a></li>
            <li><a th:href="@{/phacdodieutri}">Phác đồ điều trị</a></li>
            <li><a th:href="@{/doingubacsi}">Đội ngũ bác sĩ</a></li>
            <li><a th:href="@{/#lien-he}">Liên hệ</a></li>
            <li><a th:href="@{/cosoyte}">Giới thiệu cơ sở</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Register Section -->
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2>Đăng Ký Tài Khoản</h2>
          <p>Cùng bắt đầu hành trình làm cha mẹ với Hy Vọng Mới</p>
        </div>

        <!-- Error Message -->
        <div
          th:if="${errorMessage}"
          class="alert alert-error"
          th:text="${errorMessage}"
        ></div>

        <div class="register-form">
          <form
            th:action="@{/auth/register}"
            th:object="${registrationDto}"
            method="post"
          >
            <div class="form-group">
              <label for="fullName">Họ và tên</label>
              <input
                type="text"
                id="fullName"
                th:field="*{fullName}"
                placeholder="Nhập họ và tên đầy đủ"
                required
              />
              <span
                th:if="${#fields.hasErrors('fullName')}"
                th:errors="*{fullName}"
                class="error-message"
              ></span>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                th:field="*{email}"
                placeholder="Nhập địa chỉ email"
                required
              />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="error-message"
              ></span>
            </div>

            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input
                type="tel"
                id="phone"
                th:field="*{phone}"
                placeholder="Nhập số điện thoại"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="birthdate">Ngày sinh</label>
                <input
                  type="date"
                  id="birthdate"
                  th:field="*{dateOfBirth}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" th:field="*{gender}" required>
                  <option value="" disabled selected>Chọn giới tính</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Nam">Nam</option>
                  <option value="Khác">Khác</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                th:field="*{password}"
                placeholder="Tạo mật khẩu mới"
                required
              />
              <span class="password-toggle" id="passwordToggle">
                <i class="far fa-eye"></i>
              </span>
              <span
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                class="error-message"
              ></span>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu</label>
              <input
                type="password"
                id="confirmPassword"
                th:field="*{confirmPassword}"
                placeholder="Nhập lại mật khẩu"
                required
              />
              <span class="password-toggle" id="confirmPasswordToggle">
                <i class="far fa-eye"></i>
              </span>
              <span
                th:if="${#fields.hasErrors('confirmPassword')}"
                th:errors="*{confirmPassword}"
                class="error-message"
              ></span>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></label
              >
            </div>

            <button type="submit" class="register-button">Đăng Ký</button>
          </form>

          <div class="login-link">
            Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập ngay</a>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/register-integration.js}"></script>
  </body>
</html>

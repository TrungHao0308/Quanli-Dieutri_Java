<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Kết quả điều trị</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar (fragment from customer.html) -->
      <div th:replace="~{'customer/customer' :: sidebar}"></div>

      <!-- Main content -->
      <main class="main-content">
        <div class="top-right">
          <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
          </form>
        </div>

        <div class="content-page active">
          <div class="page-header">
            <h1>Lịch trình điều trị</h1>
          </div>
          <p>Lịch trình điều trị sẽ hiển thị ở đây.</p>
        </div>
      </main>
    </div>

    <script th:src="@{/js/customer.js}" defer></script>
  </body>
</html>

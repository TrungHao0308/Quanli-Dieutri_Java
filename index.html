        <a href="#" data-target="report" class="flex items-center gap-2 text-gray-700 hover:text-sky-600"><i class="bi bi-file-earmark-text-fill"></i> B√°o c√°o</a>
        <a href="#" data-target="rating" class="flex items-center gap-2 text-gray-700 hover:text-sky-600"><i class="bi bi-star-fill"></i> ƒê√°nh gi√°</a>

        <a href="#" data-target="account" class="flex items-center gap-2 text-gray-700 hover:text-sky-600"><i class="bi bi-person-circle"></i> T√†i kho·∫£n</a>

  <!-- Main content -->

    <!-- Template chung cho 6 ph·∫ßn c√≤n l·∫°i -->

  <script>
    const sections = [
      { id: "service", title: "üõ†Ô∏è D·ªãch v·ª•", fields: ["name:T√™n d·ªãch v·ª•", "price:Gi√°"] },
      { id: "doctor", title: "üë®‚Äç‚öïÔ∏è B√°c sƒ©", fields: ["name:T√™n", "specialty:Chuy√™n khoa", "phone:ƒêi·ªán tho·∫°i"] },
      { id: "report", title: "üìã B√°o c√°o", fields: ["title:Ti√™u ƒë·ªÅ", "content:N·ªôi dung"] },
      { id: "rating", title: "‚≠ê ƒê√°nh gi√°", fields: ["user:Ng∆∞·ªùi ƒë√°nh gi√°", "comment:N·ªôi dung"] },
      { id: "hospital", title: "üè• B·ªánh vi·ªán", fields: ["name:T√™n b·ªánh vi·ªán", "address:ƒê·ªãa ch·ªâ"] },
      { id: "account", title: "üë• T√†i kho·∫£n", fields: ["username:T√™n ƒëƒÉng nh·∫≠p", "email:Email", "role:Vai tr√≤"] },
    ];

    const dynamicContainer = document.getElementById("dynamic-sections");

    sections.forEach(({ id, title, fields }) => {
      const sec = document.createElement("section");
      sec.id = id;
      sec.className = "section hidden bg-white rounded-xl p-6 shadow-md space-y-4";
      sec.innerHTML = `<h2 class="text-xl font-semibold text-sky-600">${title}</h2>
        <form data-type="${id}" class="space-y-3 mb-4">
          ${fields.map(f => {
            const [name, label] = f.split(":");
            const isText = name === "content" || name === "comment";
            return `<div>
              <label class="block">${label}</label>
              ${isText 
                ? `<textarea name="${name}" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-sky-400"></textarea>`
                : `<input name="${name}" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-sky-400"/>`}
            </div>`;
          }).join("")}
          <button class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded transition">Th√™m</button>
        </form>
        <ul id="list-${id}" class="space-y-2"></ul>`;
      dynamicContainer.appendChild(sec);
    });

    // Menu toggle
    document.getElementById("toggleMenu").onclick = () => {
      document.getElementById("sidebar").classList.toggle("-translate-x-full");
    };

    // Chuy·ªÉn tab
    document.querySelectorAll("#sidebar a").forEach(link => {
      link.onclick = () => {
        document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
        const id = link.dataset.target;
        document.getElementById(id).classList.remove("hidden");
        document.getElementById("sidebar").classList.add("-translate-x-full");
      };
    });

    // X·ª≠ l√Ω form th√™m/xo√°/s·ª≠a
    document.addEventListener("submit", e => {
      if (!e.target.matches("form[data-type]")) return;
      e.preventDefault();
      const form = e.target;
      const type = form.dataset.type;
      const list = document.getElementById("list-" + type);
      const data = {};
      [...form.elements].forEach(el => { if (el.name) data[el.name] = el.value; });
      const li = document.createElement("li");
      li.className = "bg-sky-100 p-3 rounded flex justify-between items-center shadow";
      li.innerHTML = `<span>${Object.values(data).join(" - ")}</span>
        <span>
          <button class="edit text-blue-700 mr-3">S·ª≠a</button>
          <button class="delete text-red-600">Xo√°</button>
        </span>`;
      list.appendChild(li);
      form.reset();
      li.querySelector(".delete").onclick = () => li.remove();
      li.querySelector(".edit").onclick = () => {
        Object.entries(data).forEach(([k, v]) => { if (form[k]) form[k].value = v; });
        li.remove();
      };
    });
  </script>

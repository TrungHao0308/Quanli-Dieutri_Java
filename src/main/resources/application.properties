# Cấu hình cổng cho ứng dụng Spring Boot
server.port=8080

# Cấu hình cho Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Cấu hình cho DataSource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3307/hao_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cấu hình cho Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Cấu hình cho Logging
logging.level.org.springframework=INFO
logging.level.com.hao=DEBUG



<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Hy Vọng Mới</title>
    <link rel="stylesheet" th:href="@{/css/login-page.css}" />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/css/login-page.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <img th:src="@{/images/logo.png}" alt="Logo Hy Vọng Mới" />
          <h1>Hy Vọng Mới</h1>
        </div>
        <nav>
          <ul>
            <li><a th:href="@{/home}">Trang chủ</a></li>
            <li><a href="#">Phác đồ điều trị</a></li>
            <li><a href="#">Đội ngũ bác sĩ</a></li>
            <li><a th:href="@{/home#lien-he}">Liên hệ</a></li>
            <li><a href="#">Giới thiệu cơ sở</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Đăng Nhập</h2>
          <p>Chào mừng bạn trở lại với Hy Vọng Mới</p>
        </div>
        <div class="login-form">
          <form id="loginForm" th:action="@{/loginpage}" method="post">
            <div class="form-group">
              <label for="emailOrPhone">Email hoặc số điện thoại</label>
              <input
                type="text"
                id="emailOrPhone"
                name="emailOrPhone"
                placeholder="Nhập email hoặc số điện thoại"
                required
              />
              <div
                class="error-message"
                th:if="${error}"
                th:text="${error}"
              ></div>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
              <span class="password-toggle" id="passwordToggle">
                <i class="far fa-eye"></i>
              </span>
            </div>
            <div class="forgot-password">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="login-button">Đăng Nhập</button>
          </form>

          <div class="login-divider">
            <hr />
            <span>HOẶC</span>
            <hr />
          </div>
          <div class="register-link">
            Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
          </div>
          <div th:if="${param.logout}" style="color: green">
            Bạn đã đăng xuất thành công.
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/login-page.js}"></script>
  </body>
</html>

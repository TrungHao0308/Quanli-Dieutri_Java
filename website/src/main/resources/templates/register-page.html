<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Hy Vọng Mới</title>
    <link rel="stylesheet" th:href="@{/css/register-page.css}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/css/register-page.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <img th:src="@{/images/logo.png}" alt="Logo Hy Vọng Mới" />
          <h1>Hy Vọng Mới</h1>
        </div>
        <nav>
          <ul>
            <li><a th:href="@{/trang-chu-update}">Trang chủ</a></li>
            <li><a href="#">Phác đồ điều trị</a></li>
            <li><a href="#">Đội ngũ bác sĩ</a></li>
            <li><a th:href="@{/home#lien-he}">Liên hệ</a></li>
            <li><a href="#">Giới thiệu cơ sở</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Register Section -->
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2>Đăng Ký Tài Khoản</h2>
          <p>Cùng bắt đầu hành trình làm cha mẹ với Hy Vọng Mới</p>
        </div>
        <div class="register-form">
          <form
            id="registerForm"
            th:action="@{/register}"
            th:object="${registerRequest}"
            method="post"
          >
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">Họ</label>
                <input
                  type="text"
                  id="firstName"
                  th:field="*{firstName}"
                  placeholder="Nhập họ của bạn"
                  required
                />
                <div
                  class="error-message"
                  th:errors="*{firstName}"
                  th:if="${#fields.hasErrors('firstName')}"
                ></div>
              </div>
              <div class="form-group">
                <label for="lastName">Tên</label>
                <input
                  type="text"
                  id="lastName"
                  th:field="*{lastName}"
                  placeholder="Nhập tên của bạn"
                  required
                />
                <div
                  class="error-message"
                  th:errors="*{lastName}"
                  th:if="${#fields.hasErrors('lastName')}"
                ></div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                th:field="*{email}"
                placeholder="Nhập địa chỉ email"
                required
              />
              <div
                class="error-message"
                th:errors="*{email}"
                th:if="${#fields.hasErrors('email')}"
              ></div>
            </div>

            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input
                type="tel"
                id="phone"
                th:field="*{phone}"
                placeholder="Nhập số điện thoại"
                required
              />
              <div
                class="error-message"
                th:errors="*{phone}"
                th:if="${#fields.hasErrors('phone')}"
              ></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="birthdate">Ngày sinh</label>
                <input
                  type="date"
                  id="birthdate"
                  th:field="*{birthdate}"
                  required
                />
                <div
                  class="error-message"
                  th:errors="*{birthdate}"
                  th:if="${#fields.hasErrors('birthdate')}"
                ></div>
              </div>
              <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" th:field="*{gender}" required>
                  <option value="" disabled selected>Chọn giới tính</option>
                  <option value="female">Nữ</option>
                  <option value="male">Nam</option>
                  <option value="other">Khác</option>
                </select>
                <div
                  class="error-message"
                  th:errors="*{gender}"
                  th:if="${#fields.hasErrors('gender')}"
                ></div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                th:field="*{password}"
                placeholder="Tạo mật khẩu mới"
                required
              />
              <span class="password-toggle" id="passwordToggle">
                <i class="far fa-eye"></i>
              </span>
              <div class="password-strength">
                <div
                  class="password-strength-bar"
                  id="passwordStrengthBar"
                ></div>
              </div>
              <div class="password-strength-text" id="passwordStrengthText">
                Độ mạnh mật khẩu
              </div>
              <div
                class="error-message"
                th:errors="*{password}"
                th:if="${#fields.hasErrors('password')}"
              ></div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu</label>
              <input
                type="password"
                id="confirmPassword"
                th:field="*{confirmPassword}"
                placeholder="Nhập lại mật khẩu"
                required
              />
              <span class="password-toggle" id="confirmPasswordToggle">
                <i class="far fa-eye"></i>
              </span>
              <div
                class="error-message"
                th:errors="*{confirmPassword}"
                th:if="${#fields.hasErrors('confirmPassword')}"
              ></div>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="terms" th:field="*{terms}" required />
              <label for="terms"
                >Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></label
              >
              <div
                class="error-message"
                th:errors="*{terms}"
                th:if="${#fields.hasErrors('terms')}"
              ></div>
            </div>

            <button type="submit">Đăng Ký</button>
          </form>
          <div
            th:if="${successMessage}"
            th:text="${successMessage}"
            style="color: green"
          ></div>
        </div>
      </div>
    </div>

    <!-- <script th:src="@{/js/script.js}"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {

        }

        .container {

            margin: 0 auto;

        .header {

        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {

        }

        .controls {

            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-filter {

            align-items: center;
            flex: 1;
        }

        .search-box {

            flex: 1;

        }

        .search-box input {

            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;

        .search-box input:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;

            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .users-table {

            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;

        table {
            width: 100%;

        }

        th, td {

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;

            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {

        }

        .status {

            font-weight: 600;
            text-transform: uppercase;
        }

        .status.active {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .status.inactive {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .role {
            padding: 6px 12px;
            border-radius: 20px;

            font-weight: 600;
            text-transform: uppercase;

        .role.manager {

        .actions {

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);

        .modal.show {

            align-items: center;

        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .permissions-group {
            margin-top: 20px;
        }

        .permissions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .permission-item:hover {
            background: #e9ecef;
        }

        .permission-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                flex-direction: column;
            }

            .users-table {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Sample data
        let users = [
            {
                id: 1,
                username: 'dr.nguyen',
                fullName: 'BS. Nguy·ªÖn VƒÉn An',
                email: 'nguyen.van.an@hospital.com',
                role: 'doctor',
                status: 'active',
                permissions: ['view_patients', 'edit_medical_records', 'prescribe_medicine'],
                createdAt: '2024-01-15',
                lastLogin: '2024-06-20'
            },
            {
                id: 2,
                username: 'manager.tran',
                fullName: 'Tr·∫ßn Th·ªã B√¨nh',
                email: 'tran.thi.binh@hospital.com',
                role: 'manager',
                status: 'active',
                permissions: ['view_reports', 'manage_schedules', 'view_statistics'],
                createdAt: '2024-02-01',
                lastLogin: '2024-06-19'
            },
            {
                id: 3,
                username: 'dr.le',
                fullName: 'BS. L√™ VƒÉn C∆∞·ªùng',
                email: 'le.van.cuong@hospital.com',
                role: 'doctor',
                status: 'inactive',
                permissions: ['view_patients', 'edit_medical_records'],
                createdAt: '2024-03-10',
                lastLogin: '2024-06-15'
            }
        ];

        const permissions = {
            doctor: [
                { id: 'view_patients', name: 'Xem th√¥ng tin b·ªánh nh√¢n' },
                { id: 'edit_medical_records', name: 'Ch·ªânh s·ª≠a h·ªì s∆° b·ªánh √°n' },
                { id: 'prescribe_medicine', name: 'K√™ ƒë∆°n thu·ªëc' },
                { id: 'view_lab_results', name: 'Xem k·∫øt qu·∫£ x√©t nghi·ªám' },
                { id: 'schedule_appointments', name: 'ƒê·∫∑t l·ªãch kh√°m' }
            ],
            manager: [
                { id: 'view_reports', name: 'Xem b√°o c√°o' },
                { id: 'manage_schedules', name: 'Qu·∫£n l√Ω l·ªãch tr√¨nh' },
                { id: 'view_statistics', name: 'Xem th·ªëng k√™' },
                { id: 'manage_staff', name: 'Qu·∫£n l√Ω nh√¢n vi√™n' },
                { id: 'financial_reports', name: 'B√°o c√°o t√†i ch√≠nh' },
                { id: 'system_settings', name: 'C√†i ƒë·∫∑t h·ªá th·ªëng' }
            ]
        };

        let currentEditId = null;
        let filteredUsers = [...users];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterUsers);
            document.getElementById('roleFilter').addEventListener('change', filterUsers);
            document.getElementById('statusFilter').addEventListener('change', filterUsers);
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.fullName}</td>
                    <td>${user.email}</td>
                    <td><span class="role ${user.role}">${user.role === 'doctor' ? 'B√°c sƒ©' : 'Qu·∫£n l√Ω'}</span></td>
                    <td><span class="status ${user.status}">${user.status === 'active' ? 'Ho·∫°t ƒë·ªông' : 'Kh√¥ng ho·∫°t ƒë·ªông'}</span></td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDate(user.lastLogin)}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-warning" onclick="editUser(${user.id})" title="Ch·ªânh s·ª≠a">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-sm btn-success" onclick="viewPermissions(${user.id})" title="Xem quy·ªÅn">
                            üîí
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" title="X√≥a">
                            üóëÔ∏è
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalUsers = users.length;
            const totalDoctors = users.filter(u => u.role === 'doctor').length;
            const totalManagers = users.filter(u => u.role === 'manager').length;
            const activeUsers = users.filter(u => u.status === 'active').length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalDoctors').textContent = totalDoctors;
            document.getElementById('totalManagers').textContent = totalManagers;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredUsers = users.filter(user => {
                const matchesSearch = user.fullName.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm) ||
                                    user.username.toLowerCase().includes(searchTerm);
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesStatus = !statusFilter || user.status === statusFilter;

                return matchesSearch && matchesRole && matchesStatus;
            });

            renderUsers();
        }

        function openModal(editId = null) {
            currentEditId = editId;
            const modal = document.getElementById('userModal');
            const form = document.getElementById('userForm');
            const title = document.getElementById('modalTitle');

            if (editId) {
                const user = users.find(u => u.id === editId);
                title.textContent = 'Ch·ªânh s·ª≠a t√†i kho·∫£n';
                
                document.getElementById('username').value = user.username;
                document.getElementById('fullName').value = user.fullName;
                document.getElementById('email').value = user.email;
                document.getElementById('password').required = false;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                
                updatePermissions();
                
                // Set permissions
                user.permissions.forEach(perm => {
                    const checkbox = document.getElementById(`perm_${perm}`);
                    if (checkbox) checkbox.checked = true;
                });
            } else {
                title.textContent = 'Th√™m t√†i kho·∫£n m·ªõi';
                form.reset();
                document.getElementById('password').required = true;
                updatePermissions();
            }

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
            currentEditId = null;
        }

        function updatePermissions() {
            const role = document.getElementById('role').value;
            const permissionsList = document.getElementById('permissionsList');
            
            permissionsList.innerHTML = '';
            
            if (role && permissions[role]) {
                permissions[role].forEach(perm => {
                    const div = document.createElement('div');
                    div.className = 'permission-item';
                    div.innerHTML = `
                        <input type="checkbox" id="perm_${perm.id}" name="permissions" value="${perm.id}">
                        <label for="perm_${perm.id}">${perm.name}</label>
                    `;
                    permissionsList.appendChild(div);
                });
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const selectedPermissions = Array.from(document.querySelectorAll('input[name="permissions"]:checked'))
                .map(cb => cb.value);
            
            const userData = {
                username: formData.get('username'),
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                role: formData.get('role'),
                status: formData.get('status'),
                permissions: selectedPermissions
            };

            if (currentEditId) {
                // Update existing user
                const userIndex = users.findIndex(u => u.id === currentEditId);
                users[userIndex] = {
                    ...users[userIndex],
                    ...userData
                };
                alert('C·∫≠p nh·∫≠t t√†i kho·∫£n th√†nh c√¥ng!');
            } else {
                // Add new user
                const newUser = {
                    id: Math.max(...users.map(u => u.id)) + 1,
                    ...userData,
                    createdAt: new Date().toISOString().split('T')[0],
                    lastLogin: 'Ch∆∞a ƒëƒÉng nh·∫≠p'
                };
                users.push(newUser);
